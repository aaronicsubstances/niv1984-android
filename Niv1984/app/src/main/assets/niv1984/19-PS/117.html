 <h3>Psalm 117</h3>
 <ol>
  <li id="19-PS-117-1">Psalm 117</li>
  <li id="19-PS-117-2">Praise the LORD, all you nations; extol him, all you peoples.</li>
  <li id="19-PS-117-3">For great is his love toward us, and the faithfulness of the LORD endures forever. Praise the LORD. <sup>[<a href="#footnote_658839340_1">1</a>]</sup></li>
 </ol>
